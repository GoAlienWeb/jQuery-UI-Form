<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript &amp; jQuery - Chapter 9: APIs - jQuery UI Form Controls</title>
    <link rel="stylesheet" href="c09.css" />
    <link rel="stylesheet" href="jquery-ui-1.10.3.custom.min.css" />
  </head>
  <body>
    <header><img src="tickets-inc.png" alt="our logo" height="130" width="160"></header>
    <h2>Tickets</h2>
    <div class="third"><img src="tickets.jpg" alt="Tickets" height="230px" width="310px" /></div>
    <div class="two-thirds">
      <form>
        <p id="price">
          <label for="amount">Price Range:</label>
          <input type="text" id="amount" />
        </p>
        <div id="price-range"></div>
        <p>
          <label for="show">Show Date:</label>
          <input type="text" id="arrival" />
        </p>
        <input type="submit" value="Find Me Tickets!" />
      </form>
    </div>
    <script src="jquery-1.11.0.min.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="form-init.js"></script>
  </body>
</html>
